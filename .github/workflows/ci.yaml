name: Flutter App Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Appium Test
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-java@v4
          with:
            distribution: 'temurin'
            java-version: '18'
        - name: Install Appium
          run: 
            npm install -g appium
            appium -v
            appium &>/dev/null &
        - name: Set up Node.js  
          uses: actions/setup-node@v3
          with:
            node-version: 20.5.0
        - name: Install dependencies
          run: npm install
        - name: Run Appium Android Test
          uses: reactivecircus/android-emulator-runner@v2
          with:
            api-level: 31
            target: google_apis
            arch: arm64-v8a
            script: npx wdio wdio.android.conf.ts --spec test/specs/*.ts
        - uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: logs
